<div class="row">
    <div class="col-9">
      <img   src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="profile-img"  />
      <a class="userName" *ngIf="user?.name" [routerLink]="['/users',user.id]">{{user?.name}}</a>
    </div>
    <div class="col">
      <a class="seeProfile" *ngIf="user?.name" (click)="seeProfile()">See profile</a>
   </div>
 </div>
