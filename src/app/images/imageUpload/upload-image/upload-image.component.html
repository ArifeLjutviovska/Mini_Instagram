<div class="col-md-12">
    <h3>Upload Image</h3>
</div>
<img [src]="thumb" *ngIf="ready"/>
<input type="file" ng2FileSelect [uploader]="uploader">

<div class="col-md-6">
    <form [formGroup]="uploadImageForm" (ngSubmit)="imageUpload(uploadImageForm.value)">
        <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" 
                     id="title" 
                     type="text" 
                     class="form-control" 
                     name="title"
                    />
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input formControlName="url" 
                     id="url" 
                     type="text" 
                     name="url"
                     class="form-control" 
                     />
        </div>
        <div class="form-group">
            <label for="albumId">AlbumId:</label>
            <select id="albumId" name="albumId" class="form-control"  formControlName="albumId">
                <option *ngFor="let album of albums" [ngValue]="album.id">{{ album.id }}</option>
            </select>
        </div>
        <button type="submit"   class="btn btn-primary">Save</button>
    </form>
</div>
